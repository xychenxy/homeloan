<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>房贷 Offset 模拟器</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container my-4">
  <h2 class="mb-4">房贷 Offset 模拟器</h2>

  <div class="row g-3">
    <div class="col-md-4">
      <label class="form-label">贷款金额 ($)</label>
      <input type="number" id="loanAmount" class="form-control" value="1000000" />
    </div>
    <div class="col-md-4">
      <label class="form-label">贷款年数</label>
      <input type="number" id="loanTermYears" class="form-control" value="30" />
    </div>
    <div class="col-md-4">
      <label class="form-label">年利率 (%)</label>
      <input type="number" id="annualRate" class="form-control" value="5.54" step="0.01"/>
    </div>
    <div class="col-md-4">
      <label class="form-label">初始 Offset 金额 ($)</label>
      <input type="number" id="initialOffset" class="form-control" value="0" />
    </div>
    <div class="col-md-4">
      <label class="form-label">每月 Offset 存入金额 ($), 还款会从offset自动扣取</label>
      <input type="number" id="monthlyOffset" class="form-control" value="5704" />
    </div>
    <div class="col-md-4">
      <label class="form-label">每月还款金额 (自动计算)</label>
      <input type="text" id="monthlyRepayment" class="form-control" disabled />
    </div>
  </div>

  <div class="my-3">
    <button class="btn btn-primary" onclick="calculateLoanWithOffset()">开始模拟</button>
  </div>

  <div id="results" class="mb-4"></div>

  <canvas id="loanChart" height="100"></canvas>
  <hr />
  <canvas id="effectiveBalanceChart" height="120"></canvas>

  <script src="homeloan.js"></script>
</body>
</html>
